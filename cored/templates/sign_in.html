{% extends 'layout.html' %}

{% block auth %}
<style>
    img {
  border: 3px solid #282c34;
}
.container-fluid {
  height: 100vh;
  background-color: #282c34;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container-fluid > div {
  width: 85%;
  min-width: 300px;
  max-width: 500px;
}
.card {
  width: 100%;
}
.social-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.btn a, .btn a:hover {
  color: white;
  text-decoration: none ;
}
</style>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Логин:</label>
        <input type="text" class="form-control" placeholder="Логин" id="username" name="username">
    </div>  
    <div class="form-group">
        <label for="pwd">Пароль:</label>
        <input type="password" class="form-control" placeholder="Пароль" id="pwd" name="password">
    </div>
    <button class="btn btn-primary">Войти</button>
</form>
<div class="row">
    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
        <button class="btn btn-dark  mb-2">
            <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
        </button>
        <button class="btn btn-primary mb-2">
            <a href="#">Login with Facebook
            </a>
        </button>
        <button class="btn btn-danger mb-2">
            <a href="{% url 'social:begin' 'reddit' %}">Login with Reddit</a>
        </button>
    </div>
</div>
</div>
{% endblock %}
